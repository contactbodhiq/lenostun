<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenostun | Bridging the Skills Gap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- All CSS is contained within this style block -->
    <style>
        /* CSS Reset and Enhanced Design */
        :root {
            --primary-blue: #0A2647;
            --secondary-blue: #144272;
            --accent-teal: #205295;
            --accent-orange: #FF7000;
            --text-dark: #2C3E50;
            --text-light: #FFFFFF;
            --bg-light: #F9F9F9;
            --bg-white: #FFFFFF;
            --border-color: #EAECEE;

            --font-main: 'Inter', sans-serif;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-main);
            color: var(--text-dark);
            background-color: var(--bg-light);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 1.5rem;
        }

        .section {
            padding: 6rem 0;
            overflow: hidden; /* For animations */
        }
        
        .section-title {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.15rem;
            max-width: 700px;
            margin: 0 auto 4rem auto;
            color: #555;
            line-height: 1.8;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.2rem;
            background-color: var(--accent-orange);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        /* Header and Navigation */
        .main-header {
            position: fixed; /* This makes the header sticky */
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: var(--shadow-sm);
            transition: background-color 0.3s;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .nav-logo {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary-blue);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }
        
        .nav-link {
            text-decoration: none;
            color: var(--primary-blue);
            font-weight: 500;
            position: relative;
            padding-bottom: 5px;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-orange);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-blue);
        }

        /* Hero Section */
        #hero {
            padding-top: 140px;
            background: linear-gradient(180deg, var(--bg-white) 0%, var(--bg-light) 100%);
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 4rem;
        }
        
        .hero-text h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
        }

        .hero-text p {
            margin-bottom: 2.5rem;
            font-size: 1.2rem;
            color: #4A4A4A;
        }

        .impact-stats {
            display: flex;
            gap: 3rem;
            margin-bottom: 3rem;
            padding: 1rem 0;
        }

        .stat-item .number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--secondary-blue);
        }

        .stat-item .label {
            font-size: 1rem;
            color: #666;
        }
        
        .hero-video {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transform: perspective(1000px) rotateY(-5deg) rotateX(2deg);
            transition: transform 0.5s ease;
        }
        
        .hero-video:hover {
            transform: perspective(1000px) rotateY(0) rotateX(0);
        }

        .hero-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* General Card Styling */
        .card {
            background: var(--bg-white);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow-md);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        /* Problem-Solution Section */
        #problem-solution .problem-flow {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }
        
        .flow-card-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.5rem auto;
            background: linear-gradient(135deg, rgba(255, 112, 0, 0.1), rgba(255, 112, 0, 0.2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-orange);
            font-size: 2.2rem;
        }

        .card h3 {
            color: var(--secondary-blue);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .card p {
            color: #555;
        }

        /* Methods Section */
        #methods {
            background: var(--bg-white);
        }
        
        #methods .methods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .method-item {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            text-align: left;
            padding: 2rem;
        }
        
        .method-icon {
            font-size: 2rem;
            color: var(--accent-orange);
            margin-top: 5px;
        }
        
        .method-text h3 {
             font-size: 1.3rem;
        }

        /* Work Carousel Section */
        .carousel {
            position: relative;
            max-width: 900px;
            margin: auto;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
        }
        
        .carousel-item img {
            transition: transform 0.5s ease;
        }
        .carousel-item:hover img {
            transform: scale(1.05);
        }

        /* Partners Section */
        #partners {
            background-color: var(--bg-white);
        }

        .partners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }

        .partner-card {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 10px;
            border-left: 5px solid var(--accent-orange);
            transition: box-shadow 0.3s ease;
        }
        .partner-card:hover {
            box-shadow: var(--shadow-md);
        }

        /* Reviews Section */
        #reviews {
            background: linear-gradient(180deg, var(--bg-light) 0%, var(--bg-white) 100%);
        }
        .reviews-grid {
             display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }
        
        .review-card {
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .review-card blockquote {
            margin-bottom: 1.5rem;
            font-style: italic;
            color: #555;
            font-size: 1.1rem;
            flex-grow: 1;
            position: relative;
            padding-left: 2rem;
        }
        
        .review-card blockquote::before {
            content: '“';
            position: absolute;
            left: -5px;
            top: -10px;
            font-size: 3rem;
            color: var(--accent-orange);
            opacity: 0.5;
        }

        .review-author img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-orange);
        }
        
        /* CTA Section */
        #cta {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--text-light);
            text-align: center;
            border-radius: 20px;
            margin: 0 auto;
        }
        .cta-content {
            max-width: 700px;
            margin: auto;
        }
        #cta .section-title, #cta .section-subtitle {
            color: var(--text-light);
        }


        /* Footer */
        .main-footer {
            background-color: var(--primary-blue);
            color: var(--text-light);
            padding: 5rem 0 2rem 0;
            margin-top: -1px; /* Overlap slightly with previous section for smooth transition */
        }
        
        /* Scroll Animations */
        .reveal {
            position: relative;
            transform: translateY(100px);
            opacity: 0;
            transition: 1s all ease;
        }

        .reveal.active {
            transform: translateY(0);
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .hero-text {
                order: 2;
            }
            .hero-video {
                order: 1;
                margin-bottom: 2rem;
                transform: none;
            }
            .impact-stats {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            html { font-size: 15px; }
            .section-title { font-size: 2.2rem; }
            .hero-text h1 { font-size: 2.8rem; }
            
            .nav-menu {
                position: fixed; left: -100%; top: 70px;
                flex-direction: column;
                background-color: var(--bg-white);
                width: 100%; height: calc(100vh - 70px);
                text-align: center; transition: 0.3s;
                box-shadow: var(--shadow-lg); gap: 0;
            }
            .nav-menu.active { left: 0; }
            .nav-menu li { padding: 1.5rem 0; border-bottom: 1px solid var(--border-color); width: 100%; }
            .nav-toggle { display: block; }
            
            .footer-content { grid-template-columns: 1fr; text-align: center; }
            .social-links { justify-content: center; }
        }
        
        /* The rest of the CSS from the original document is assumed here, but with minor tweaks as above */
        .carousel-inner { display: flex; transition: transform 0.5s ease-in-out; }
        .carousel-item { min-width: 100%; position: relative; }
        .carousel-item img { width: 100%; display: block; aspect-ratio: 16/9; object-fit: cover; }
        .carousel-caption { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); color: var(--text-light); padding: 3rem 1.5rem 1.5rem 1.5rem; }
        .carousel-caption h3 { margin-bottom: 0.5rem; }
        .carousel-control { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255, 255, 255, 0.9); color: var(--primary-blue); border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; font-size: 1.8rem; display: flex; align-items: center; justify-content: center; transition: background 0.3s, transform 0.3s; }
        .carousel-control:hover { background: white; transform: translateY(-50%) scale(1.1); }
        .prev { left: 15px; }
        .next { right: 15px; }
        .carousel-dots { text-align: center; margin-top: 1rem; }
        .dot { cursor: pointer; height: 12px; width: 12px; margin: 0 5px; background-color: #bbb; border-radius: 50%; display: inline-block; transition: background-color 0.6s ease; }
        .dot.active { background-color: var(--accent-orange); }
        .footer-content { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 3rem; margin-bottom: 3rem; }
        .footer-about h3 { font-size: 1.5rem; margin-bottom: 1rem; }
        .footer-links h4, .footer-contact h4 { font-size: 1.2rem; margin-bottom: 1rem; }
        .footer-links ul { list-style: none; }
        .footer-links li a { color: var(--text-light); text-decoration: none; opacity: 0.8; transition: opacity 0.3s; display: block; margin-bottom: 0.5rem; }
        .footer-links li a:hover { opacity: 1; }
        .footer-contact p { margin-bottom: 0.5rem; }
        .social-links { display: flex; gap: 1rem; margin-top: 1rem; }
        .social-links a { color: white; font-size: 1.5rem; text-decoration: none; transition: transform 0.3s; }
        .social-links a:hover { transform: scale(1.1); }
        .footer-bottom { text-align: center; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.2); font-size: 0.9rem; }
        .review-author { display: flex; align-items: center; gap: 1rem; margin-top: auto; }
        .review-author .author-info .name { font-weight: 700; color: var(--primary-blue); }
        .review-author .author-info .title { font-size: 0.9rem; color: #777; }
    </style>
</head>

    </main>
    
    <!-- Footer -->

                <div class="footer-about" id="footer-about"></div>

        document.addEventListener('DOMContentLoaded', function() {
            
            function populateContent() {
                document.getElementById('nav-logo').textContent = siteData.ngoName;
                const navMenu = document.getElementById('nav-menu');
                navMenu.innerHTML = '';
                siteData.navLinks.forEach(link => { navMenu.innerHTML += `<li><a href="${link.href}" class="nav-link">${link.name}</a></li>`; });
                
                // Hero Section Population
                document.getElementById('hero-title').textContent = siteData.hero.title;
                const impactContainer = document.getElementById('impact-stats-container');
                impactContainer.innerHTML = '';
                siteData.hero.impactStats.forEach(stat => {
                    impactContainer.innerHTML += `
                        <div class="stat-item">
                            <div class="number">${stat.number}</div>
                            <div class="label">${stat.label}</div>
                        </div>`;
                });
                document.getElementById('hero-cta-text').textContent = siteData.hero.ctaText;
                const ctaBtn = document.getElementById('hero-cta-btn');
                ctaBtn.textContent = siteData.hero.ctaButton;
                ctaBtn.href = siteData.navLinks.find(l => l.name === 'Contact').href;
                document.getElementById('hero-video').innerHTML = `<source src="${siteData.hero.videoUrl}" type="video/mp4">Your browser does not support the video tag.`;

                document.getElementById('problem-title').textContent = siteData.problemSolution.title;
                document.getElementById('problem-subtitle').textContent = siteData.problemSolution.subtitle;
                const problemFlowContainer = document.getElementById('problem-flow-container');
                problemFlowContainer.innerHTML = '';
                siteData.problemSolution.flow.forEach(item => { problemFlowContainer.innerHTML += `<div class="card reveal"><div class="flow-card-icon">${item.icon}</div><h3>${item.title}</h3><p>${item.description}</p></div>`; });
                document.getElementById('methods-title').textContent = siteData.methods.title;
                document.getElementById('methods-subtitle').textContent = siteData.methods.subtitle;
                const methodsContainer = document.getElementById('methods-grid-container');
                methodsContainer.innerHTML = '';
                siteData.methods.items.forEach(item => { methodsContainer.innerHTML += `<div class="card method-item reveal"><div class="method-icon">${item.icon}</div><div class="method-text"><h3>${item.title}</h3><p>${item.description}</p></div></div>`; });
                document.getElementById('work-title').textContent = siteData.work.title;
                document.getElementById('work-subtitle').textContent = siteData.work.subtitle;
                const carouselInner = document.getElementById('carousel-inner');
                const carouselDots = document.getElementById('carousel-dots');
                carouselInner.innerHTML = ''; carouselDots.innerHTML = '';
                siteData.work.images.forEach((image, index) => { carouselInner.innerHTML += `<div class="carousel-item"><img src="${image.src}" alt="${image.title}"><div class="carousel-caption"><h3>${image.title}</h3><p>${image.description}</p></div></div>`; carouselDots.innerHTML += `<span class="dot" data-slide-to="${index}"></span>`; });
                document.getElementById('partners-title').textContent = siteData.partners.title;
                document.getElementById('partners-subtitle').textContent = siteData.partners.subtitle;
                const partnersContainer = document.getElementById('partners-grid-container');
                partnersContainer.innerHTML = '';
                siteData.partners.groups.forEach(group => { partnersContainer.innerHTML += `<div class="partner-card reveal"><h3>${group.title}</h3><p>${group.description}</p></div>`; });
                document.getElementById('reviews-title').textContent = siteData.reviews.title;
                document.getElementById('reviews-subtitle').textContent = siteData.reviews.subtitle;
                const reviewsContainer = document.getElementById('reviews-grid-container');
                reviewsContainer.innerHTML = '';
                siteData.reviews.items.forEach(review => { reviewsContainer.innerHTML += `<div class="card review-card reveal"><blockquote>${review.quote}</blockquote><div class="review-author"><img src="${review.img}" alt="Photo of ${review.author}"><div class="author-info"><div class="name">${review.author}</div><div class="title">${review.title}</div></div></div></div>`; });
                document.getElementById('cta-title').textContent = siteData.cta.title;
                document.getElementById('cta-subtitle').textContent = siteData.cta.subtitle;
                const mainCtaBtn = document.getElementById('cta-btn');
                mainCtaBtn.textContent = siteData.cta.buttonText; mainCtaBtn.href="#contact";
                const footerAbout = document.getElementById('footer-about');
                footerAbout.innerHTML = `<h3>${siteData.ngoName}</h3><p>${siteData.footer.about}</p>`;
                const footerQuickLinks = document.getElementById('footer-quick-links');
                footerQuickLinks.innerHTML = '';
                siteData.navLinks.forEach(link => { footerQuickLinks.innerHTML += `<li><a href="${link.href}">${link.name}</a></li>`; });
                const footerContactInfo = document.getElementById('footer-contact-info');
                footerContactInfo.innerHTML = `<p>${siteData.footer.contact.address}</p><p><a href="mailto:${siteData.footer.contact.email}" style="color:white; text-decoration:none;">${siteData.footer.contact.email}</a></p>`;
                const socialLinks = document.getElementById('footer-social-links');
                socialLinks.innerHTML = '';
                siteData.footer.social.forEach(link => { socialLinks.innerHTML += `<a href="${link.url}" aria-label="${link.name}">${link.icon}</a>`; });
                document.getElementById('footer-copyright').textContent = siteData.footer.copyright;
            }
            populateContent();
            
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');
            navToggle.addEventListener('click', () => { navMenu.classList.toggle('active'); navToggle.setAttribute('aria-expanded', navMenu.classList.contains('active')); });
            document.querySelectorAll('.nav-link').forEach(link => { link.addEventListener('click', () => { navMenu.classList.remove('active'); navToggle.setAttribute('aria-expanded', false); }); });

            const carousel = document.querySelector('.carousel');
            if (carousel) {
                const inner = carousel.querySelector('.carousel-inner'); const items = siteData.work.images; const prevBtn = carousel.querySelector('.prev'); const nextBtn = carousel.querySelector('.next'); const dots = document.querySelectorAll('.dot');
                let currentIndex = 0;
                function updateCarousel() { inner.style.transform = `translateX(-${currentIndex * 100}%)`; dots.forEach((dot, index) => { dot.classList.toggle('active', index === currentIndex); }); }
                nextBtn.addEventListener('click', () => { currentIndex = (currentIndex + 1) % items.length; updateCarousel(); });
                prevBtn.addEventListener('click', () => { currentIndex = (currentIndex - 1 + items.length) % items.length; updateCarousel(); });
                dots.forEach(dot => { dot.addEventListener('click', (e) => { currentIndex = parseInt(e.target.dataset.slideTo); updateCarousel(); }); });
                updateCarousel();
            }

            function reveal() {
                var reveals = document.querySelectorAll(".reveal");
                for (var i = 0; i < reveals.length; i++) {
                    var windowHeight = window.innerHeight;
                    var elementTop = reveals[i].getBoundingClientRect().top;
                    var elementVisible = 150;
                    if (elementTop < windowHeight - elementVisible) {
                        reveals[i].classList.add("active");
                    } else {
                        reveals[i].classList.remove("active");
                    }
                }
            }
            window.addEventListener("scroll", reveal);
            reveal();
        });
    </script>
